<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

	<body class="font-montserrat">
		<header
			class="flex items-center relative px-[5%] w-screen h-screen sm:px-[8%]"
		>
			<div class="relative">
				<p class="text-red-600 font-semibold">COVID-19 Alert</p>
				<h1 class="text-sm-5xl font-extrabold mb-4">
					Selamat Datang di Monitoring Covid-19
				</h1>
				<div class="relative mx-auto w-[80%] sm:hidden">
					<img src="./images/ilustrasi-covid.svg" alt="ilustrasi-covid" />
					<img
						src="./images/virus-covid.svg"
						alt="virus-covid"
						class="absolute top-7 right-0 w-[100px] animate-spin-10s max-[400px]:w-[90px]"
					/>
					<img
						src="./images/virus-covid.svg"
						alt="virus-covid"
						class="absolute bottom-14 -left-10 w-[110px] animate-spin-12s max-[400px]:w-[100px] max-[400px]:bottom-12"
					/>
				</div>
				<p class="my-4 font-medium leading-relaxed">
					Website ini menyediakan statistik COVID-19 di seluruh negara dunia,
					pencegahan, dan informasi gejala.
				</p>
				<a href="#" class="block">
					<button
						class="bg-oldgreen px-3 py-2 text-sm text-white rounded-md shadow-md"
					>
						Lihat Data
					</button></a
				>

				<img
					src="./images/virus-covid.svg"
					alt="virus-covid"
					class="virus-blur-mobile top-[10px] -left-[80px] w-[150px] animate-bounce sm:hidden"
				/>
				<img
					src="./images/virus-covid.svg"
					alt="virus-covid"
					class="virus-blur-mobile -top-[140px] -right-[90px] w-[220px] animate-bounce-9s sm:hidden"
				/>
				<img
					src="./images/virus-covid.svg"
					alt="virus-covid"
					class="virus-blur-mobile bottom-12 right-0 w-[80px] animate-bounce sm:hidden"
				/>
				<img
					src="./images/virus-covid.svg"
					alt="virus-covid"
					class="virus-blur-mobile -bottom-16 -left-[90px] w-[200px] animate-bounce-7s sm:hidden"
				/>
			</div>
			<div class="hidden sm:block">
				<img src="./images/ilustrasi-covid.svg" alt="" />
			</div>
